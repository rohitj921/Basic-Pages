<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solar System</title>
    <style>
        body{
             overflow: hidden;
            /* background-color:#131313; */
            background-image: url(https://images.alphacoders.com/805/thumb-1920-805180.jpg);
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
           
        }
        body h1{
            text-decoration: underline ;
            color: rgba(40, 63, 141, 0.4);

        }

        #sun{
            background-image: url(https://media0.giphy.com/media/iBcLO98TliQ0njHGb7/source.gif);
            position: absolute;
            background-size: 100% 100%;
            height: 75px;
            width: 75px;
            left: 45%;
            top: 42%;

        }
        
        #mercurywapper{
            border: 1px dotted grey;
            height: 120px;
            width: 120px;
            position: absolute;
            left: 43.5%;
            top: 38.5%;
            border-radius: 50%;

        }
        #mercury{
            background-image: url(https://media.giphy.com/media/lIeUAWuLK7cv6/giphy.gif);
            background-size: auto 100%;
            position: absolute;
            height: 25px;
            width: 160px;
            top: 40%;
            left: -17%;
            background-repeat: no-repeat;
            animation:  rotate 7s infinite linear;
            

        }
        

        #venuswapper{
            border: 1px dotted grey;
            height: 170px;
            width: 170px;
            position: absolute;
            left: 42%;
            top: 35%;
            border-radius: 50%;
           

        }
        #venus{
            background-image: url(https://www.centraldatacore.com/wp-content/uploads/PT2-Venus-3DP-Anim.gif);
            background-size: auto 100%;
            position: absolute;
            height: 45px;
            width: 210px;
            top: 39%;
            left: -12%;
            background-repeat: no-repeat;
            animation:  rotate 8s infinite linear;
            animation-delay: 600ms;
        }

        #earthwapper{
            border: 1px dotted grey;
            height: 260px;
            width: 260px;
            position: absolute;
            left: 39%;
            top: 29%;
            border-radius: 50%;
        }
        #earth{
            background-image: url(http://bestanimations.com/Earth&Space/Earth/earth-spinning-rotating-animation-24.gif);
            background-size: auto 100%;
            position: absolute;
            height: 47px;
            width: 300px;
            top: 39%;
            left: -8%;
            background-repeat: no-repeat;
            animation:  rotate 11s infinite linear;
            animation-delay: 100ms;
        }
        
        #marswapper{
            border: 1px dotted grey;
            height: 340px;
            width: 340px;
            position: absolute;
            left: 36.5%;
            top: 23%;
            border-radius: 50%;
        }
        #mars{
            background-image: url(https://i.pinimg.com/originals/2f/79/00/2f7900381868b32d000ac5307c13dba4.gif);
            background-size: auto 100%;
            position: absolute;
            height: 37px;
            width: 366px;
            top: 45%;
            left: -4%;
            background-repeat: no-repeat;
            animation:  rotate 9s infinite linear;
            
        }
        
        #jupiterwapper{
            border: 1px dotted grey;
            height: 400px;
            width: 400px;
            position: absolute;
            left: 34.5%;
            top: 18.5%;
            border-radius: 50%;
        }
        #jupiter{
            background-image: url(https://i.gifer.com/WME4.gif);
            background-size: auto 100%;
            position: absolute;
            height: 50px;
            width: 449px;
            top: 44%;
            left: -7%;
            background-repeat: no-repeat;
            animation:  rotate 14s infinite linear;
            animation-delay:100ms;
            
            
        }
        #saturnwapper{
            border: 1px dotted grey;
            height: 460px;
            width: 460px;
            position: absolute;
            left: 32.5%;
            top: 14.5%;
            border-radius: 50%;
        }
        #saturn{
            background-image: url(https://i.pinimg.com/originals/7b/bf/dc/7bbfdc15f72495dd5669007d168e95e0.gif);
            background-size: auto 100%;
            position: absolute;
            height: 60px;
            width: 526px;
            top: 44%;
            left: -7.5%;
            background-repeat: no-repeat;
            animation:  rotate 18s infinite linear;
            
        }
        #uranuswapper{
            border: 1px dotted grey;
            height: 520px;
            width: 520px;
            position: absolute;
            left: 30.5%;
            top: 10%;
            border-radius: 50%;
        }
        #uranus{
            background-image: url(https://garysanis.com/Pics/Space/UranusSpinning_XL.gif);
            background-size: auto 100%;
            position: absolute;
            height: 55px;
            width: 572px;
            top: 44%;
            left: -5.5%;
            background-repeat: no-repeat;
            animation:  rotate 22s infinite linear;
            animation-delay:600ms;
         
        }
        #neptunewapper{
            border: 1px dotted grey;
            height: 620px;
            width: 620px;
            position: absolute;
            left: 27%;
            top: 3%;
            border-radius: 50%;
        }
        #neptune{
            background-image: url(https://www.centraldatacore.com/wp-content/uploads/PG4-Neptune-500-P-Anim.gif);
            background-size: auto 100%;
            position: absolute;
            height: 52px;
            width: 668px;
            top: 46%;
            left: -4%;
            background-repeat: no-repeat;
            animation:  rotate 18s infinite linear;
        }

        @keyframes rotate{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>SOLAR SYSTEM</h1>
        <div id="sun"></div>
        <div id="mercurywapper">
            <div id="mercury"></div>
        </div>
        <div id="venuswapper">
            <div id="venus">
            </div>
        </div>
        <div id="earthwapper">
            <div id="earth"></div>
        </div>
        <div id="marswapper">
            <div id="mars"></div>
        </div>
        <div id="jupiterwapper">
            <div id="jupiter"></div>
        </div>
        <div id="saturnwapper">
            <div id="saturn"></div>
        </div>
        <div id="uranuswapper">
            <div id="uranus"></div>
        </div>
        <div id="neptunewapper">
            <div id="neptune"></div>
        </div>

    </div>
</body>
</html>
